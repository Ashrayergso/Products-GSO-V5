```html
{% extends "base.html" %}

{% block content %}
<div class="product-card">
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>Product Number: {{ product.number }}</p>
    <p>Cost: {{ product.cost }}</p>
    <a href="{{ product.link }}">Product Link</a>
    <div class="product-actions">
        <button class="search-btn">Search</button>
        <button class="alternative-search-btn">Alternative Search</button>
    </div>
    <div class="product-selection">
        <input type="checkbox" id="select-product" name="select-product">
        <label for="select-product">Select this product</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">
        <label for="quantity">Quantity</label>
    </div>
</div>
{% endblock %}
```
